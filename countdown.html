
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #9E9C9B;
    }

    .clock-container {
      background-color: black;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.5);
      padding: 30px;
    }

    .clock {
      font-family: 'arial', Courier, monospace;
      font-size: 6.5em;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    let timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    let startHour = 9;   // default 9:00 AM
    let startMinute = 0;
    let endHour = 17;    // default 5:00 PM
    let endMinute = 0;

    async function fetchConfig() {
      try {
        const response = await fetch('config.json');
        if (!response.ok) throw new Error("Failed to load config.json");
        const config = await response.json();

        console.log("Loaded config:", config);

        if (config.timezone) timezone = config.timezone;
        if (config.startHour !== undefined) startHour = config.startHour;
        if (config.startMinute !== undefined) startMinute = config.startMinute;
        if (config.endHour !== undefined) endHour = config.endHour;
        if (config.endMinute !== undefined) endMinute = config.endMinute;
      } catch (err) {
        console.warn("Using default values:", {timezone, startHour, startMinute, endHour, endMinute}, err);
      }
    }

    function updateCountdown() {
      const now = new Date();
      const localTime = new Date(now.toLocaleString("en-US", { timeZone: timezone }));

      // Determine today's start and end times
      let startTime = new Date(localTime);
      startTime.setHours(startHour, startMinute, 0, 0);

      let endTime = new Date(localTime);
      endTime.setHours(endHour, endMinute, 0, 0);

      // Determine countdown target
      let targetTime;
      if (localTime < startTime) {
        targetTime = startTime; // countdown to start
      } else if (localTime > endTime) {
        // countdown to next day's start
        startTime.setDate(startTime.getDate() + 1);
        targetTime = startTime;
      } else {
        targetTime = endTime; // countdown to end
      }

      const remainingTime = targetTime - localTime;

      let hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
      let minutes = Math.floor((remainingTime / 1000 / 60) % 60);
      let seconds = Math.floor((remainingTime / 1000) % 60);

      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;
    }

    fetchConfig().then(() => {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
